name: ci-cd

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Show .NET info
        run: dotnet --info

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~\.sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarQube scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ./.sonar/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarQube scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        run: |
          mkdir -p ./.sonar/scanner
          dotnet tool update dotnet-sonarscanner --tool-path ./.sonar/scanner

      - name: Install UI dependencies
        run: |
          cd ui
          npm ci

      - name: Run UI tests with coverage
        run: |
          cd ui
          npm run test:ci
        continue-on-error: true

      - name: Restore
        run: dotnet restore Fintech.sln

      - name: Begin SonarQube analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          ./.sonar/scanner/dotnet-sonarscanner begin \
            /k:"anubhavsharmawork_fintech" \
            /o:"anubhavsharmawork" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.host.url="${{ secrets.SONAR_HOST_URL }}" \
            /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml" \
            /d:sonar.javascript.lcov.reportPaths="ui/coverage/lcov.info" \
            /d:sonar.typescript.lcov.reportPaths="ui/coverage/lcov.info" \
            /d:sonar.coverage.exclusions="**/Migrations/**,**/Program.cs,**/Startup.cs,**/Tests/**,**/node_modules/**,**/*.test.ts,**/*.test.tsx,**/setupTests.ts,**/reportWebVitals.ts,ui/src/index.tsx,**/*.d.ts,**/k6/**,ApiGateway/**,Contracts/**,**/Data/**DbContext.cs,ui/src/types/blockchain.ts,ui/src/components/ConnectWallet.tsx" \
            /d:sonar.exclusions="**/bin/**,**/obj/**,**/Migrations/**,**/wwwroot/**,**/node_modules/**,**/coverage/**,**/build/**,**/.sonar/**,**/TestResults/**" \
            /d:sonar.test.exclusions="**/bin/**,**/obj/**,**/*.test.ts,**/*.test.tsx,**/Tests/**" \
            /d:sonar.tests="Tests,ui/src" \
            /d:sonar.test.inclusions="**/*.test.ts,**/*.test.tsx,**/Tests/**" \
            /d:sonar.sources="." \
            /d:sonar.sourceEncoding="UTF-8"

      - name: Build
        run: dotnet build Fintech.sln --configuration Release --no-restore

      - name: Test with coverage
        run: |
          dotnet test Fintech.sln \
            --configuration Release \
            --no-build \
            --logger trx \
            --collect:"XPlat Code Coverage" \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover

      - name: Move coverage files to root
        run: |
          find . -name "coverage.opencover.xml" -exec cp {} . \;
        continue-on-error: true

      - name: End SonarQube analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./.sonar/scanner/dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            **/coverage.opencover.xml
            ui/coverage/lcov.info
          retention-days: 30

  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      HEROKU_APP: ${{ secrets.HEROKU_APP }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Login to Heroku Container Registry
        run: |
          echo "machine api.heroku.com login _ password $HEROKU_API_KEY" > ~/.netrc
          echo "machine registry.heroku.com login _ password $HEROKU_API_KEY" >> ~/.netrc
          chmod 600 ~/.netrc
          heroku container:login

      - name: Build and push unified image
        run: |
          docker build -t registry.heroku.com/${HEROKU_APP}/web -f Dockerfile.single .
          docker push registry.heroku.com/${HEROKU_APP}/web

      - name: Release
        run: heroku container:release web -a ${HEROKU_APP}

      - name: Wait for deployment to stabilize
        run: sleep 30

      - name: Trigger performance-test workflow
        env:
          GH_WORKFLOW_PAT: ${{ secrets.GH_WORKFLOW_PAT }}
        run: |
          echo "Triggering performance-test workflow via workflow_dispatch"
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GH_WORKFLOW_PAT}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/performance-test.yml/dispatches \
            -d '{"ref":"main"}'

